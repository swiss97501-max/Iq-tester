<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI IQ Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI IQ Tester</h1>
        <div id="profile">
            <h2>กรอกข้อมูลผู้ใช้</h2>
            <input type="text" id="name" placeholder="ชื่อ">
            <input type="number" id="age" placeholder="อายุ">
            <input type="text" id="gender" placeholder="เพศ">
            <input type="number" id="height" placeholder="ส่วนสูง (cm)">
            <input type="number" id="weight" placeholder="น้ำหนัก (kg)">
            <button onclick="startTest()">เริ่มทดสอบ IQ</button>
        </div>
        <div id="test" style="display:none;">
            <div id="question"></div>
            <input type="text" id="answer" placeholder="ตอบที่นี่">
            <button onclick="submitAnswer()">ส่งคำตอบ</button>
        </div>
        <div id="result" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
