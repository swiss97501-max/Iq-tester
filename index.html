<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Russameekiattisak — IQ Tester</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- Background wrapper -->
    <div class="container">

        <!-- Header -->
        <header>
            <h1>Swiss Russameekiattisak — IQ Tester</h1>
            <p>วัด IQ และวิเคราะห์เชิงลึก</p>
        </header>

        <!-- Profile Section -->
        <section id="profile-section" class="section active">
            <h2>ข้อมูลผู้ทดสอบ</h2>
            <form id="profile-form">
                <label>ชื่อผู้ทดสอบ:</label>
                <input type="text" id="user-name" placeholder="พิมพ์ชื่อของคุณ" required>

                <label>อายุ (ปี): <span id="age-value">18</span></label>
                <input type="range" id="age" min="1" max="140" value="18">

                <label>น้ำหนัก (กก.): <span id="weight-value">60</span></label>
                <input type="range" id="weight" min="3" max="250" value="60">

                <label>ส่วนสูง (ซม.): <span id="height-value">170</span></label>
                <input type="range" id="height" min="30" max="250" value="170">

                <!-- Honeypot for bots -->
                <input type="text" name="email" style="display:none">

                <button type="submit" class="btn">เริ่มทดสอบ IQ</button>
            </form>
        </section>

        <!-- Quiz Section -->
        <section id="quiz-section" class="section">
            <h2>ทดสอบ IQ</h2>
            <div id="quiz-container">
                <!-- Question text -->
                <div id="question-text"></div>

                <!-- Answer input -->
                <input type="text" id="answer-input" placeholder="พิมพ์คำตอบที่นี่">

                <!-- Navigation -->
                <div class="quiz-nav">
                    <button id="prev-btn" class="btn">ก่อนหน้า</button>
                    <button id="next-btn" class="btn">ถัดไป</button>
                </div>

                <!-- Progress Bar -->
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>
        </section>

        <!-- Result Section -->
        <section id="result-section" class="section">
            <h2>ผลลัพธ์ IQ</h2>
            <p>ชื่อ: <span id="result-name"></span></p>
            <p>IQ Score: <span id="iq-score"></span></p>

            <canvas id="radarChart" width="400" height="400"></canvas>

            <button id="download-btn" class="btn">ดาวน์โหลด Certificate</button>
        </section>

        <!-- Certificate Section -->
        <section id="certificate-section" class="section">
            <h2>Certificate ของคุณ</h2>
            <div id="certificate-box">
                <h3>Certificate</h3>
                <p>ชื่อ: <span id="cert-name"></span></p>
                <p>IQ: <span id="cert-iq"></span></p>
                <p>วันที่ทดสอบ: <span id="cert-date"></span></p>
            </div>
            <button id="pdf-btn" class="btn">ดาวน์โหลด PDF</button>
        </section>

    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
